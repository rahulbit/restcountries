

<div class="p-5">
    <app-goback  [userColor]="'#A52A2A'"  [userBg]="'white'"  (click)= goBack($event)></app-goback>
    </div>
    

 
    
<div class="row container p-5 m-5 "  *ngIf= "language" >

        <div class="col-md-3 "  *ngFor="let all of language "  style="text-align: center">
    <img class="card-img-top"  src="{{all.flag}}"  alt="img-top"> 
   <app-all-countries    [name] =" all.name "  [region] =" all.region "  [capital] =" all.capital"  [subregion] =" all.subregion " [code]="''" [language]="''"></app-all-countries>
  
  </div>
</div>
